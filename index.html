<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
</head>
<body>
  <div id="hat-container">
    <div class="card">
      <div class="card-header">
        Welcome to Hogwarts!
      </div>
    <form>
      <div id="form">
        
      </div>
    </form>
      <div class="card-body">
        <img id="sorting-hat" src="http://www.pngmart.com/files/12/Harry-Potter-Sorting-Hat-PNG-Clipart.png">
        <button id="open-form-btn" class="btn btn-primary">Find your house!</button>
      </div>
    </div>
  </div>


  <div id="filter-buttons" class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger">All</button>
    <button type="button" class="btn btn-warning">Gryffindor</button>
    <button type="button" class="btn btn-success">Hufflepuff</button>
    <button type="button" class="btn btn-success">Slytherin</button>
    <button type="button" class="btn btn-success">Ravenclaw</button>
  </div>

  <div id="student-container">

  </div>

  <div id="dark-side">
    <h5>Voldemort's Army</h5>
    <p>Oh no, these students have joined the Dark Side!</p>

    <img id="death-eaters" src="http://images2.fanpop.com/images/photos/7300000/Death-Eaters-death-eaters-7328338-1500-2005.jpg">
    <div id="expelled-container">
    
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script src="main.js"></script>
</body>
</html>
