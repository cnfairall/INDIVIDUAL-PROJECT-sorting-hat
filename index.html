<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Oops! The Sorting Hat can't sort you without knowing your name!</p>
    </div>

  </div>
  <div id="header">
    Welcome to Hogwarts
  </div>
  <div id="hat-container">
      
    <form>
      <div id="form">
        
      </div>
    </form>
      <div class="card-body">
        <img id="sorting-hat" src="http://www.pngmart.com/files/12/Harry-Potter-Sorting-Hat-PNG-Clipart.png">
        <button id="open-form-btn" class="btn btn-primary">Find your house!</button>
      </div>
  </div>


  <div id="filter-buttons">
    
      <button type="button" id="all" class="btn btn-primary">All</button>
      <button type="button" id="Gryffindor" class="btn btn-primary">Gryffindor</button>
      <button type="button" id="Hufflepuff" class="btn btn-primary">Hufflepuff</button>
      <button type="button" id="Slytherin" class="btn btn-primary">Slytherin</button>
      <button type="button" id="Ravenclaw" class="btn btn-primary">Ravenclaw</button>
    
  </div>
  
  <div id="student-cards">

    <div id="student-container">

    </div>

    <div id="dark-side">
      <img id="death-eaters" src="http://images2.fanpop.com/images/photos/7300000/Death-Eaters-death-eaters-7328338-1500-2005.jpg">
      <h5>Voldemort's Army</h5>
      <p>Oh no, these students have joined the Dark Side!</p>
      <div id="expelled-container">
      
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script src="main.js"></script>
</body>
</html>
