<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Bigelow+Rules">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Eater">
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Oops! The Sorting Hat can't sort you without knowing your name!</p>
    </div>

  </div>
  <div id="header" style="color:#c3a343; -webkit-text-fill-color: transparent; background: -webkit-linear-gradient(transparent, transparent), url(https://images.template.net/wp-content/uploads/2017/01/27081030/Crumpled-Gold-Foil-Texture.jpg) repeat; background: -o-linear-gradient(transparent, transparent); -webkit-background-clip: text;">Welcome to Hogwarts
  </div>
  <div id="hat-container">
      
    <form>
      <div id="form">
        
      </div>
    </form>
    <img id="open-form-btn" src="http://www.pngmart.com/files/12/Harry-Potter-Sorting-Hat-PNG-Clipart.png">
    <p id="msg">Click the Sorting Hat to start!</p>
  </div>


  <div id="filter-buttons">
    
      <button type="button" id="all" class="btn btn-primary">All</button>
      <button type="button" id="Gryffindor" class="btn btn-primary Gryffindor">Gryffindor</button>
      <button type="button" id="Hufflepuff" class="btn btn-primary Hufflepuff">Hufflepuff</button>
      <button type="button" id="Slytherin" class="btn btn-primary Slytherin">Slytherin</button>
      <button type="button" id="Ravenclaw" class="btn btn-primary Ravenclaw">Ravenclaw</button>
    
  </div>
  <div id="page-bttm">
    <div id="student-cards">
      <div id="first-years">
        <h5 id="student-title">First Years</h5>
        <div id="student-container">
      
        </div>
      </div>
      <div id="dark-side">

        <img id="death-eaters" src="https://static1.thequizimages.com/wordpress/wp-content/uploads/2017/06/Screen_Shot_2013-09-30_at_8.00.40_PM-e1498070935869.png">
        
        <h5 id="death-title">Death Eaters</h5>
        <p><span>Oh no, these students have joined He Who Should Not Be Named!</span></p>
        <div id="expelled-container">
        
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script src="main.js"></script>
</body>
</html>
